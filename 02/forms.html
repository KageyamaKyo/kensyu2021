<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>第二回課題、フォーム部品練習</title>
    </head>
    <body>
        <h1>第二回課題、フォーム部品練習</h1>
        <form method='get' action='receive.php'>
        <table>
            <tr>
                <td>お名前は？</td>
                <td>
                    <input type="text" name="name" size="20" maxlength="28" placeholder="テスト太郎" />
                </td>
            </tr>
            <tr>
                <td>好きな果物は？</td>
                <td>
                    <input type="radio" name="fruits" value="りんご" checked="checked" />りんご
                    <input type="radio" name="fruits" value="ぶどう" />ぶどう
                    <input type="radio" name="fruits" value="オレンジ" />オレンジ
                </td>
            </tr>
            <tr>
                <td>好きなスポーツは？</td>
                <td>
                    <select name="sports">
                        <option value="サッカー" selected="selected">サッカー</option>
                        <option value="野球">野球</option>
                        <option value="テニス">テニス</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>好きな数字は？</td>
                <td>
                    <input type="checkbox" name="number[]" value="1" />1
                    <input type="checkbox" name="number[]" value="2" />2
                    <input type="checkbox" name="number[]" value="3" />3
                </td>
            </tr>
            <tr>
                <td>なんかコメント残していって！</td>
                <td>
                    <textarea name="comment" rows="5" cols="20" placeholder="コメント"></textarea>
                </td>
            </tr>
        </table>
            <input type="submit" value="送信する">
            <input type="reset" value="取り消し">
        </form>
    </body>
</html>
