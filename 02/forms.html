<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>第二回課題、フォーム部品練習</title>
    </head>
    <body>
        <h1>第二回課題、フォーム部品練習</h1>
        <form method='get' action='receive.php'>
            <p>お名前は？</p>
            <input type="text" name="name" size="20" maxlength="28" value="テスト太郎" /><br><br>
            <p>好きな果物は？</p>
            <input type="radio" name="fruits" value="りんご" checked="checked" />りんご<br>
            <input type="radio" name="fruits" value="ぶどう" />ぶどう<br>
            <input type="radio" name="fruits" value="オレンジ" />オレンジ<br><br>
            <p>好きなスポーツは？</p>
            <select name="sports">
                <option value="サッカー" selected="selected">サッカー</option>
                <option value="野球">野球</option>
                <option value="テニス">テニス</option>
            </select><br><br>
            <p>好きな数字は？</p>
            <input type="checkbox" name="number[]" value="1" />1
            <input type="checkbox" name="number[]" value="2" />2
            <input type="checkbox" name="number[]" value="3" />3<br><br>
            <p>なんかコメント残していって！</p>
            <textarea name="comment" rows="5" cols="20">コメント</textarea><br><br>
            <input type="submit" value="送信する">
            <input type="reset" value="取り消し">
        </form>
    </body>
</html>
